<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复请求问题</title>

</head>
<body>
    <button id = "btn">发送</button>
</body>

<script type="text/javascript">
    const btn = document.getElementById("btn");
    let isSending = false;
    let xhr = null;

    btn.onclick = function () {
        if(isSending)
            xhr.abort();

        xhr = new XMLHttpRequest();
        isSending = true;
        xhr.open('POST', 'http://localhost:8000/re-request-server');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (this.readyState === 4) {
                isSending = false;

            }
        }


    }
</script>
</html>
